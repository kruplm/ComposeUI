<div class="column-layout column">
  <button igxButton="icon" type="icon" [disabled]="false" routerLink="/master-view/memory-chart">
    <igx-icon>open_in_new</igx-icon>
  </button>
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
</div>
<div class="column-layout_1 column">
  <div class="row-layout row">
    <igx-tree-grid #treeGrid [data]="mockProcessesData" childDataKey="Children" [rowSelection]= "'multiple'"
        [autoGenerate]="false" width="100%" height="607px" displayDensity="cosy" class="grid">
        <igx-column field="ProcessName" header="Process Name" title="Process Name" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="PID" header="PID" title="PID" dataType="number" [groupable]="true"></igx-column>
        <igx-column field="ProcessStatus" header="Process Status" title="Status" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="StartTime" header="Start Time" title="Start Time" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="ProcessorUsage" header="Processor Usage" title="Processor Usage" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="PhysicalMemoryUsageBit" header="Physical Memory Usage [Bit]" title="Physical Memory Usage [Bit]" dataType="number" [groupable]="true"></igx-column>
        <igx-column field="PriorityLevel" header="Priority Level" title="Priority Level" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="VirtualMemorySize" header="Virtual Memory Size" title="Virtual Memory Size" dataType="number" [groupable]="true"></igx-column>
    <igx-action-strip #actionstrip>
      <igx-grid-pinning-actions></igx-grid-pinning-actions>

      <!-- custom controls  -->
      <button title="Pause" igxButton="icon" igxRipple (click)='actionstrip.context.delete()'>
        <igx-icon>pause</igx-icon>
      </button>

      <button title="Stop" igxButton="icon" igxRipple (click)='actionstrip.context.delete()'>
        <igx-icon>stop</igx-icon>
      </button>
      <button igxButton="icon" igxRipple (click)="openProcessDetailsDialog(actionstrip.context, dialog)">
        <igx-icon>info</igx-icon>
      </button>
    </igx-action-strip>
    <igx-paginator [perPage]="10"></igx-paginator>
    <igx-grid-toolbar>
      <igx-grid-toolbar-title>Processes</igx-grid-toolbar-title>
    </igx-grid-toolbar>
  </igx-tree-grid>
  </div>
</div>


  <igx-dialog #dialog>
    <igx-dialog-title>
      <div class="dialog-container">
        <igx-icon>info</igx-icon>
        <label class="dialog-title">Details</label>
      </div>
    </igx-dialog-title>

    <div class="dialog-body">
      <igx-list>
        <igx-list-header isHeader="true" igxListLineTitle>
          Environment Variables
        </igx-list-header>
        <igx-list-item *ngFor="let item of rowData | keyvalue">
          <p igxListLineSubTitle>{{ item.key }}</p>
          <p>{{ item.value }}</p>
        </igx-list-item>
      </igx-list>
    </div>

    <div igxDialogActions>
      <button igxButton (click)="dialog.close()">CANCEL</button>
    </div>
  </igx-dialog>
